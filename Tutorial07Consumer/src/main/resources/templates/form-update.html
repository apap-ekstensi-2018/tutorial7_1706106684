<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragment :: html_header"></head>

<body>
<header th:replace="fragments/fragment :: header"></header>
<main role="main" class="container">
	<h1 class="mt-5">Update Student</h1>
	<form action="#" th:action="@{/student/update/submit}" method="POST" th:object="${student}">
		<div class="row">
			<div class="col-lg-6 col-md-6">
				<div class="form-group">
					<label for="npm">NPM</label>
                    <input class="form-control" type="text" name="npm" readonly="true" th:field="*{npm}" />
				</div>
				<div class="form-group">
					<label for="name">Name</label>
                    <input class="form-control" type="text" name="name" th:value="*{name}" />
				</div>
				<div class="form-group">
					<label for="gpa">GPA</label>
                    <input class="form-control" type="number" step=".01" name="gpa" th:value="*{gpa}" />
				</div>
				<div class="form-group">
					<button class="btn btn-success" type="submit" name="action" value="save">Save</button>
				</div>
			</div>
		</div>
	</form>
</main>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
